<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https://icons.duckduckgo.com https://www.google.com https://* https://favicon.io;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https://icons.duckduckgo.com https://www.google.com https://* https://favicon.io;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限访问</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 防止滚动条出现 */
        background-color: #f9f7fd; /* 与应用背景色一致 */
      }

      /* 为了无边框窗口，禁用全局选择 */
      html {
        user-select: none;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* 添加滚动条样式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f5f3ff;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c4b5fd;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./dist/bundle.js"></script>
</html>
